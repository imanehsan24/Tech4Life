<body>
<!-- Header Close -->


<!-- Registration Page Section Start -->
<!--Registration Start -->
<footer class="footer bg-black-50">
	<div class="container">
		<div class="profile-content">
            <div class="request-form">
               <h4 class="text-light">Registration Page</h4>
               <br>
               
               <!-- First Name, Middle name and Last Name Section starts.-->
               <form class = "needs-validation" novalidate>
                <div class = "form-row">
                  <div class = "col-md-4 mb-3">
                    <label class="text-light" for = "name01"> First name </label>
                    <input type = "text" class = "form-control" id = "name01" placeholder = "First Name" value="First Name" required>
                    <div class = "valid-tooltip">
                      Sounds great!
                    </div>
                  </div>

                  <div class = "col-md-4 mb-3">
                    <label for = "name02"> Middle Name </label>
                    <input type = "text" class = "form-control" id = "name02" placeholder="Middle Name" value= "Middle Name" required>
                    <div class = "valid-tooltip">
                      Sounds great!
                    </div>
                  </div>

                  <div class = "col-md-4 mb-3">
                    <label for = "name03"> Last Name </label>
                    <input type = "text" class = "form-control" id = "name03" placeholder="Last Name" value= "Last Name" required>
                    <div class = "valid-tooltip">
                      Sounds great!
                    </div>
                  </div>
                </form>
                <!-- Section for First Name, Middle name and Last Name Section ends.-->

               <!-- Course Selection Option Section starts.-->
               <form>
                <div class = "form-row align-items-center">
                  <div class = "col-auto my-1">
                    <label class = "mr-sm-2" for = "inlineFormCustomSelect"> Course :</label>
                    <select class = "custom-select mr-sm-2" id = "inlineFormCustomSelect">
                      <option selected> Choose... </option>
                      <option value = "SECB">SECB </option>
                      <option value = "B.Tech"> B.Tech </option>
                      <option value = "MBA"> MBA </option>
                      <option value = "LLB"> LLB </option>
                      <option value = "SEMT"> SEMT </option>  
                    </select>
                  </div>
                </div>
              </form>
              <!-- Course Selection Option Section ends.--> 

              <!-- Gender Selection Option Section starts.-->
              <form>
                <div>
                    <label>
                        Gender:
                    </label>
                    <div class = "form-check form-check-inline">
                        <input class = "form-check-input" type = "radio" name = "Gender" id="Gender1" value="Male" checked> 
                        <label class = "form-check-label" for = "Gender1"> Male </label>
                      </div>
    
                      <div class = "form-check form-check-inline">
                        <input class = "form-check-input" type = "radio" name = "Gender" id = "Gender2" value="Female">
                        <label class = "form-check-label" for = "Gender2"> Female </label>
                      </div>
    
                      <div class = "form-check form-check-inline">
                        <input class = "form-check-input" type = "radio" name = "Gender" id = "Gender3" value= "Others" >
                        <label class="form-check-label" for="Gender3"> Others </label>
                      </div>
                    </div>
                </div>
               </form>
               <!-- Gender Selection Option Section ends.-->

               <!-- Visitor Username, City, State, Zipcode, Phone number, Password and Re-type Password Section starts.-->
               <form class="needs-validation" novalidate>
                <div class="form-row">
                    <div>
                      <label for = "VisitorUsername"> Visitor Username </label>
                      <div class = "input-group">
                        <div class = "input-group-prepend">
                          <span class = "input-group-text" id = "inputGroupPrepend">@</span>
                        </div>
                        <input type = "text" class = "form-control is-invalid" id = "VisitorUsername" placeholder = "Username" aria-describedby = "inputGroupPrepend" required>
                        <div class = "invalid-feedback">
                          Please choose a username.
                        </div>
                      </div>
                    </div>
                  </div>
  
                  <div class = "form-row">
                    <div class ="col-md-6 mb-3">
                      <label class="text-light" for = "City"> City </label>
                      <input type = "text" class = "form-control" id = "City" placeholder = "City" required>
                      <div class = "invalid-feedback">
                        Please provide a valid City.
                      </div>
                    </div>
  
                    <div class = "col-md-3 mb-3">
                      <label for = "state"> State </label>
                      <input type = "text" class = "form-control" id= "state" placeholder = "State" required>
                      <div class = "invalid-feedback">
                        Please provide a valid State.
                      </div>
                    </div>
  
                    <div class = "col-md-3 mb-3">
                      <label for = "zip"> Zipcode </label>
                      <input type = "text" class = "form-control" id = zip" placeholder = "Zipcode" required>
                      <div class = "invalid-feedback">
                        Please provide a valid Zipcode.
                      </div>
                    </div>
  
                  <div class = "form-row">
                      <div class ="col-md-3 mb-3">
                          <label for = "phonenum"> Phone No. </label> 
                          <input type = "text" class = "form-control" id = "phonenum" placeholder = " Phone No." required>
                          <div class = "invalid-feedback">
                            Please provide a valid phone number.
                          </div>
                      </div>
  
                      <div class = "form-group col-md-6 md-3">
                          <label for = "enterEmail"> Email </label>
                          <input type = "email" class = "form-control" id = "enterEmail" placeholder="Email">
                      </div>
                          
                      <div class = "form-group col-md-6">
                          <label for = "pswd">Password</label>
                          <input type = "password" class= "form-control" id = "pswd" placeholder = "Password">
                      </div>

                      <div class="form-group col-md-6">
                        <label for="retype-pswd">Re-type Password</label>
                        <input type="password" class="form-control" id="retype-pswd" placeholder="Re-type Password">
                    </div>
                  </div>
               </form>
               <!-- Visitor Username, City, State, Zipcode, Phone number, Password and Re-type Password Section ends.-->

                <!-- Final Section for the registration page starts.-->
                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                      Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                      You must agree before submitting.
                    </div>
                  </div>
                </div>
                <button class="btn btn-primary" type="submit">Submit form</button>
                <button class="btn btn-primary" type="return">Return</button>
              </form>
              <!-- Final Section for the registration page ends.-->
              
              <script>
              // Example starter JavaScript for disabling form submissions if there are invalid fields
              (function() {
                'use strict';
                window.addEventListener('load', function() {
                  // Fetch all the forms we want to apply custom Bootstrap validation styles to
                  var forms = document.getElementsByClassName('needs-validation');
                  // Loop over them and prevent submission
                  var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                      if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                      }
                      form.classList.add('was-validated');
                    }, false);
                  });
                }, false);
              })();
              </script>
 
            </div>
        </div>

		<div class="row align-items-center mt-5 px-3 py-3 bg-black mx-1">
			<div class="col-lg-4">
				<p class="text-white mt-3">SP4Life Â© 2022</p>

					<li class="list-inline-item"><a href="https://github.com/ShahRenin/Tech4Life"><i class="ti-github"></i></a></li>
				</ul>
			</div>
		</div>
	</div>
